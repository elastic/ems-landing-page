agents:
  image: "docker.elastic.co/ci-agent-images/ems/buildkite-agent-node22:1770132294@sha256:5e84dce9a31125843aea5b7765db384c5adbb6f416120fba18c1def939365ed0"
  cpu: "2"
  memory: "4G"

steps:
  - key: e2e-test
    label: ":playwright: E2E Test"
    command: "yarn install --frozen-lockfile && yarn test -x"
    env:
      CI: "true"
    artifact_paths: 
      - "test-results/**/*.png"
    agents:
      image: "docker.elastic.co/ci-agent-images/ems/playwright:1769698582-x86_64@sha256:44e9e62564e6e9725655528d2bfc502ea53d662ab2ba13a344760d6c29f4d95d"
      cpu: "2"
      memory: "4G"

  - key: build
    label: ":hammer_and_wrench: Build"
    command: ".buildkite/scripts/build.sh"
    artifact_paths: release.tar.gz
    agents:
      cpu: "2"
      memory: "4G"

  # Wait for e2e test to finish
  - wait: ~

  - key: deploy-staging
    label: ":rocket: Stage"
    if: build.tag == null && ( build.branch == "master"  || build.branch =~ /^v\d{1,2}\.\d{1,2}$$/ )
    depends_on: build
    command: ".buildkite/scripts/upload.sh"
    env:
      EMS_ENVIRONMENT: "staging"

  - key: should-deploy
    block: ":one-does-not-simply: Deploy"
    if: build.tag =~ /(master|v\d{1,2}\.\d{1,2})-\d{4}-\d{2}-\d{2}/
    depends_on: build

  - key: deploy-production
    label: ":shipit: Deploy"
    if: build.tag =~ /(master|v\d{1,2}\.\d{1,2})-\d{4}-\d{2}-\d{2}/
    depends_on: should-deploy
    commands:
      - ".buildkite/scripts/archive.sh"
      - ".buildkite/scripts/upload.sh"
    env:
      EMS_ENVIRONMENT: "production"
