name: Force backport label for sync PRs

on:
  pull_request_target:
    branches:
      - v9.0
      - v8.17
    types:
      - opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            backport
