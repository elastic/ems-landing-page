---

##### GLOBAL METADATA

- meta:
    cluster: kibana-ci

##### JOB DEFAULTS

- job:
    logrotate:
      daysToKeep: 30
      numToKeep: 100
    parameters:
    - string:
        name: branch_specifier
        default: refs/heads/master
        description: the Git branch specifier to build (&lt;branchName&gt;, &lt;tagName&gt;,
          &lt;commitId&gt;, etc.)
    - string:
        name: root_branch
        default: 'v8.4'
        description: Which branch should also be available as the maps.elastic.co root
    node: linux && !oraclelinux
    scm:
    - git:
        name: origin
        credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        reference-repo: /var/lib/jenkins/.git-references/ems-landing-page.git
        branches:
        - ${branch_specifier}
        url: git@github.com:elastic/ems-landing-page.git
        basedir: ''
        wipe-workspace: 'True'
    triggers:
    - github
    vault:
      role_name: bekitzur-maps-landing
    wrappers:
    - workspace-cleanup
    - ansicolor
    - timeout:
        type: absolute
        timeout: 20
        fail: true
    - timestamps
    publishers:
    - email:
        recipients: infra-root+build@elastic.co
